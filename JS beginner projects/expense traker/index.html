<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Traker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Expense Tracker</h1>
        <h3>Add A New Item :</h3>
        <div class="values">
            <label for="user-name" id="name_label">Name:</label>
            <input id="user-name" type="text" required placeholder="Where was the expense made ?">
            <label for="date">Date:</label>
            <input id="date" type="date" required>
            <label for="amount">Amount:</label>
            <input id="amount" type="text" required >
        </div>
        <div class="submit"><button id="add-expense">Add Expense</button></div>
        <table id="table">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Date</td>
                    <td>Amount</td>
                </tr>
            </thead>
            <tbody id="table-content"></tbody>
        </table>
        <script src="sricpt.js"></script>
    </body>
</html>
