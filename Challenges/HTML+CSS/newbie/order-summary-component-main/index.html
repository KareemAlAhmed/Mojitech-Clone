<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <div class="box">
      <div class="logo">
        <img src="images/illustration-hero.svg">
      </div>
      <!-- <h1>Order Summary</h1>  -->
      <h2>Order Summary</h2> 
      <p class="med">  You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="salary">
        <img src="images/icon-music.svg">
        <div class="price">
        <p><span>Annual Plan</span><br>
        $59.99/year
        </p>
      </div>
        <a href="">Change</a>
      
      </div>
      <div class="chek">
      <a href="" class="checkout">Proceed to Payment</a>
      </div>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>
  
</body>
</html>
